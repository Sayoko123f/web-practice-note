<body>

    <hr />

    <script>
        window.onload = function () {
            // for dropbox
            var dropbox = document.getElementById("dropbox");
            dropbox.addEventListener("dragenter", function (e) {
                e.stopPropagation();
                e.preventDefault();
            }, false);
            dropbox.addEventListener("dragover", function (e) {
                e.stopPropagation();
                e.preventDefault();
            }, false);
            dropbox.addEventListener("drop", drop, false);
            // end for dropbox
        }
    </script>
