<!DOCTYPE html>
<html>
<head>
	<title>jQuery events</title>
	<!-- include jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<script>	
		$(function(){																				// same as $(document).ready(function(){  }); 
			/*	Mouse Events */
			$("#block1").click(function(){
				$("#block1").css("color","red").css("background-color","black");
			});
			$("#block2").dblclick(function(){
				$("#block2").css("color","green");
			});
			$("#block3").mouseenter(function(){
				$("#block3").html("You entered block3!");
			});
			$("#block4").hover(function(){										// combination of the mouseenter() and mouseleave() event
				$("#block4").html("You entered block4!");
			},function(){
				$("#block4").html("Oh! You now leave block4!");
			});	
			/*	The on() Method */
			$("#block5").on({
				click: function(){
					$(this).css("color","red").css("background-color","black");
				},
				dblclick: function(){
					$(this).css("color","yellow");
				},
				mouseenter: function(){
					$(this).html("You entered block5!");
				}
			});
			/*	Form Events */
			$("input").focus(function(){
				$(this).css("background-color","lightblue");
			});
			$("input").blur(function(){
				$(this).css("background-color","#d3d3d3");
			});
		});				
	</script>
	Name:
	<input type="text" name="fullname" value=""><br>
	Student ID:
	<input type="text" name="sid" value="student ID"><br>
	Password:
	<input type="password" name="password" value=""><br>
	<div id="block1">blockArea1</div>
	<div id="block2">blockArea2</div>
	<div id="block3">blockArea3</div>
	<div id="block4">blockArea4</div>
	<div id="block5">blockArea5</div>
</body>
</html>
