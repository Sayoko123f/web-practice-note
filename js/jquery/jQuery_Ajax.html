<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Ajax 實現不刷新頁面提交資料</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			$("#btn").click(function(){
				$.ajax({
					url:'processing.php',
					type:'POST',														// method
					dataType:'json',												// receive json
					data:{																	// send
						fullname: $("#fullname").val(),
						password: $("#password").val(),
						gender: $(".gender:checked").val(),
						grade: $("#grade").val()
					},
					success: function(result){
						console.log(result);
						$("#result").html('fullname: '+result.fullname+'<br>password: '+
															result.password+'<br>gender: '+result.gender+'<br>grade: '+result.grade);
					},
					error: function(){
						console.log('ajax error');
					}
				});
			});
		});
	</script>
	<!-- Form -->
	<form id="demo">
		Name:
		<input type="text" id="fullname" name="fullname" value=""><br>
		Password:
		<input type="password" id="password" name="password" value=""> <br>
		Gender:
		<input type="radio" class="gender" name="gender" value="male" checked>Male
		<input type="radio" class="gender" name="gender" value="female" >Female<br>
		Grade:<br>
		<select id="grade" name="grade" size="3">
			<option value="freshman">freshman</option>
			<option value="sophomore">sophomore</option>
			<option value="junior">junior</option>
			<option value="senior">senior</option>
		</select><br><br>
		<input type="button" id="btn" value="Submit"> <input type="reset" name="reset" value="Reset">
	</form>
	<p id="result"></p>
</body>
</html>
