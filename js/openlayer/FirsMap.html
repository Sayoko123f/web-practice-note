<!DOCTYPE html>
<html>
<head>
	<title>First Map</title>
	<meta charset="utf-8">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v4.6.5/build/ol.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v4.6.5/css/ol.css">
	<style>
		.map{
			width: 80%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map" class="map"></div>
  <script>
  	// Declare a map object
    var map = new ol.Map({
    	// set the object target to the map DOM id
      target: 'map',
      // Create a Tile layer with an OSM source
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      // Create a View, set it center and zoom level
      view: new ol.View({
        center: [121, 23.5],
        projection:'EPSG:4326',
        zoom: 7.5
      })
    });
  </script>
</body>
</html>
