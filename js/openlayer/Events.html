<!DOCTYPE html>
<html>
<head>
	<title>Map Events</title>
	<meta charset="utf-8">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v4.6.5/build/ol.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v4.6.5/css/ol.css">
	<style>
		.map{
			width: 80%;
			height: 100%;
		}
    .info{
      width: 80%;
      background-color: #999;
      color: white;
      margin-bottom: 2px;
    }
	</style>
</head>
<body>
  <div id="info" class="info"></div>
	<div id="map" class="map"></div>
  <script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: [121, 23.5],
        projection:'EPSG:4326',
        zoom: 7
      })
    });
    
    // JavaScript
    // singleclick, dblclick, click, pointermove, pointerdrag, moveend, movestart
    map.on('click', function(event){
      document.getElementById('info').innerHTML = '觸發ol.Map的單擊事件：click';
    });
    map.on('movestart', function(event){
      document.getElementById('info').innerHTML = '觸發ol.Map的地圖移動事件：movestart';
    });

  /*
    // jQuery
    $(function(){
      map.on('click', function(event) {
        $("#info").html("觸發ol.Map的單擊事件：click");
      });
      map.on('movestart', function(event){
        $("#info").html("觸發ol.Map的地圖移動事件：movestart");
       });
    });
  */ 
  </script>
</body>
</html>
